name: Continuous Integration

on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true

jobs:
  terraform-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com

      - name: Terraform Setup
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ vars.TERRAFORM_VERSION }}

      - name: Terraform Init
        run: terraform init
        working-directory: ./src

      - name: Terraform Format Check
        run: terraform fmt -check -recursive
        working-directory: ./src

      - name: Terraform Select
        run: terraform workspace select ${{ inputs.environment }} || terraform workspace new ${{ inputs.environment }}
        working-directory: ./src

      - name: Terraform Validate
        run: terraform validate
        working-directory: ./src

      - name: Terraform Plan
        run: terraform plan -var-file="envs/${{ inputs.environment }}.tfvars" -out=tfplan.binary
        working-directory: ./src

      - name: Setup Infracost
        run: terraform show -json tfplan.binary > tfplan.json
        working-directory: ./src

      - name: Generate Infracost JSON
        run: infracost breakdown --path plan.json --format json --out-file /tmp/infracost.json
        working-directory: ./src

      - name: Infracost Actions
        uses: infracost/actions/comment@v1
        with:
          path: /tmp/infracost.json
          behavior: update
